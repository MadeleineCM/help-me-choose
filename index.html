<!doctype html>
<html lang=en>
<head>
<meta charset=utf-8>
<title>Help me choose</title>
<link href="./main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <img src="i-used.png" style="width:300px;height:400px">
  <h1>Help me choose between...</h1>
  <div class="inputSection">
    <div class="inputs">
      <input placeholder="Something">
    </div>
    <button class="addOption">Add</button>
  </div>
  <div class="resultsSection"></div>
  <button class="goOption">Go!</button>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
  $(function() {
    $('.resultsSection').hide()

    var add_option = function() {
      $('.inputs').append('<input></input>')
    }

    $('.addOption').click(add_option)
  })
  </script>
</body>
</html>
